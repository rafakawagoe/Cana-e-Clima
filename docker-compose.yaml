services:
  backend:
    build: ./backend
    container_name: Cana-e-Clima-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000" 
    volumes:
      - ./backend:/app 
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: Cana-e-Clima-frontend
    command: npm run dev
    ports:
      - "3000:3000" 
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend 
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
